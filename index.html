<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App with Spaced Repetition</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Note App</h1>
            <button id="toggle-dark-mode">Dark Mode</button>
        </div>
    </header>
    <main class="container">
        <section id="new-note">
            <h2>Create a Note</h2>
            <input type="text" id="note-heading" placeholder="Heading" class="input">
            <!-- Replace textarea with Quill editor -->
            <div id="note-content-editor" class="editor"></div>
            <label class="checkbox">
                <input type="checkbox" id="toggle-review" checked> Enable Review
            </label>
            <button id="save-note" class="button">Save Note</button>
        </section>
        <section id="notes-list">
            <h2>My Notes</h2>
            <div id="notes-container" class="notes-grid">
                <!-- Notes will be loaded here -->
            </div>
        </section>
        <section id="gamification-status">
            <h2>Gamification</h2>
            <div id="gamification-display" class="gamification-display">
                <!-- display XP, level etc -->
            </div>
        </section>
        <section id="tests">
            <h2>Run Tests</h2>
            <button id="run-tests" class="button">Run All Tests</button>
            <pre id="test-output"></pre>
        </section>
        <section id="debug-mode">
            <h2>Debug Mode</h2>
            <button id="set-default-schedule" class="button">Set Default Schedule</button>
            <button id="set-optimized-schedule" class="button">Set Optimized Schedule</button>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Note App</p>
        </div>
    </footer>
    <script src="js/db.js"></script>
    <script src="js/reviewScheduler.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/app.js"></script>
    <script src="js/tests.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
</body>
</html>
