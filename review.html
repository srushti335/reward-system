<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review Notes - Note App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script> <!-- Add this line -->
</head>
<body>
  <header>
    <div class="container">
      <h1>Review Your Notes</h1>
      <button id="toggle-dark-mode">Dark Mode</button>
    </div>
  </header>
  <main class="container">
    <section id="review-progress">
      <h2>Today's Reviews Progress</h2>
      <div id="progress-bar-container" class="progress-bar-container">
         <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="progress-text">0% Completed</p>
    </section>
    <section id="reviews-list">
      <h2>Notes Due for Review</h2>
      <div id="reviews-container">
         <!-- One note will be displayed at a time -->
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2023 Note App</p>
    </div>
  </footer>
  <!-- NEW: Notification icon and notifications panel -->
  <div id="notification-icon">ðŸ””</div>
  <div id="notifications-panel">
    <div id="notifications-container"></div>
    <button id="clear-notifs">Clear All</button>
  </div>
  <script src="js/db.js"></script>
  <script src="js/reviewScheduler.js"></script>
  <script src="js/gamification.js"></script>
  <script src="js/review.js"></script>
</body>
</html>
